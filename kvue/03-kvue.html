<div id="app">
  <p>{{counter}}</p>
  <p k-text="counter"></p>
  <p k-html="desc"></p>
  <button @click="onclick">button</button>
  <input type="text" k-model="foo">
  {{foo}}
</div>
<!-- <script src="../node_modules/vue/dist/vue.js"></script> -->
<script src="./kvue.js"></script>
<script>
  const app = new KVue({
    el: '#app',
    data: {
      counter: 1,
      desc: '<span style="color:red">村长真棒</span>'
    },
  })
  setInterval(() => {
    app.counter++
  }, 1000);
</script>
